
<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Arbitragem</title>
  <script async src="https://widgets.oddspedia.com/odds-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1c1c1c;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --primary: #0b6e4f;
      --card-bg-light: white;
      --card-bg-dark: #2a2a2a;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--card-bg-light);
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    [data-theme="dark"] .container {
      background: var(--card-bg-dark);
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #095f44;
    }
    .filtros, .ranking, #resultado {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      background-color: #e8f5e9;
      transition: background-color 0.3s;
    }
    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    Dashboard de Arbitragem com Odds ao Vivo
    <div class="toggle-theme" onclick="alternarTema()">üåì Alternar Tema</div>
  </header>
  <div class="container">
    <section class="filtros">
      <h4>Filtros Avan√ßados</h4>
      <div class="grid">
        <div><label for="filtroData">Data:</label><input type="date" id="filtroData" /></div>
        <div><label for="filtroLucroMin">Lucro M√≠nimo:</label><input type="number" id="filtroLucroMin" /></div>
        <div><label for="filtroEquipe">Equipe:</label><input type="text" id="filtroEquipe" /></div>
        <div><label for="filtroCampeonato">Campeonato:</label><select id="filtroCampeonato"><option value="">Todos</option></select></div>
      </div>
    </section>

    <section class="grid">
      <button onclick="carregarMaisJogos()">üîÑ Carregar Jogos</button>
      <button onclick="atualizarOdds()">‚ö° Atualizar Dados</button>
    </section>

    <section id="jogosDisponiveis"></section>

    <section class="grid">
      <div><label for="selecaoJogo">Selecionar Jogo:</label><select id="selecaoJogo" onchange="carregarJogoSelecionado()"></select></div>
      <div><label for="jogo">Nome do Jogo:</label><input type="text" id="jogo" readonly /></div>
    </section>

    <section class="grid">
      <div><label for="odd1">Odd 1:</label><input type="number" id="odd1" step="0.01" /></div>
      <div><label for="oddX">Odd X:</label><input type="number" id="oddX" step="0.01" /></div>
      <div><label for="odd2">Odd 2:</label><input type="number" id="odd2" step="0.01" /></div>
    </section>

    <section class="grid">
      <div><label for="valor">Valor Apostado:</label><input type="number" id="valor" value="100" /></div>
      <div><button onclick="verificarArbitragem()">Verificar Arbitragem</button></div>
    </section>

    <section id="resultado"></section>
    <section class="ranking" id="rankingMelhorValor"></section>

    <canvas id="graficoLucro"></canvas>

    <h3>‚öΩ Odds ao Vivo</h3>
    <div class="oddspedia-widget"
         data-sport="soccer"
         data-league="Brazil"
         data-oddstype="1x2"
         data-theme="light"
         data-show-logos="true"
         data-show-filter="true"
         style="width: 100%; height: 600px;"></div>
  </div>

  <script>
    function alternarTema() {
      const html = document.documentElement;
      const temaAtual = html.getAttribute('data-theme');
      html.setAttribute('data-theme', temaAtual === 'dark' ? 'light' : 'dark');
    }

    function verificarArbitragem() {
      const odd1 = parseFloat(document.getElementById("odd1").value);
      const oddX = parseFloat(document.getElementById("oddX").value);
      const odd2 = parseFloat(document.getElementById("odd2").value);
      const valor = parseFloat(document.getElementById("valor").value);

      const soma = (1 / odd1) + (1 / oddX) + (1 / odd2);
      const lucro = Math.max((valor / odd1), (valor / oddX), (valor / odd2)) - valor;

      const resultado = document.getElementById("resultado");
      const ranking = document.getElementById("rankingMelhorValor");

      if (soma < 1) {
        resultado.innerHTML = `<p><strong>‚úÖ Arbitragem!</strong> Poss√≠vel lucro: R$ ${lucro.toFixed(2)}</p>`;
        ranking.innerHTML = `<strong>üèÖ Melhor Arbitragem:</strong> Lucro: R$ ${lucro.toFixed(2)}`;
      } else {
        resultado.innerHTML = `<p>‚ùå Sem arbitragem detectada.</p>`;
        ranking.innerHTML = '';
      }

      atualizarGrafico(lucro);
    }

    function atualizarGrafico(lucro) {
      const ctx = document.getElementById('graficoLucro').getContext('2d');
      if (window.graficoLucroChart) window.graficoLucroChart.destroy();
      window.graficoLucroChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Lucro Estimado'],
          datasets: [{
            label: 'R$',
            data: [lucro],
            backgroundColor: lucro > 0 ? 'green' : 'red'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
